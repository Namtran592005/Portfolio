<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Lãi suất - Công cụ Tiện ích</title>
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --secondary-bg: #ffffff;
            --text-color: #212529;
            --light-text-color: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --primary-color: #0d6efd;
            --success-bg: #d1e7dd;
            --success-color: #0f5132;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f0f2f5; color: var(--text-color); }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: var(--secondary-bg); border-radius: 8px; box-shadow: 0 2px 10px var(--shadow-color); }
        h1 { text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 5px; }
        input[type="number"], select { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 1em; box-sizing: border-box; }
        button { display: block; width: 100%; padding: 12px; background-color: var(--primary-color); color: white; border: none; border-radius: 4px; font-size: 1.1em; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0b5ed7; }
        .result-section { margin-top: 30px; background-color: var(--success-bg); color: var(--success-color); padding: 20px; border-radius: 8px; }
        .result-item { display: flex; justify-content: space-between; font-size: 1.2em; margin-bottom: 10px; }
        .result-item:last-child { margin-bottom: 0; font-weight: bold; }
        .back-link { display: inline-block; margin-bottom: 20px; color: var(--primary-color); text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Quay lại trang chủ</a>
        <h1>Tính Lãi Kép</h1>

        <div class="form-group">
            <label for="principal">Số tiền gốc (VND)</label>
            <input type="number" id="principal" value="10000000">
        </div>
        <div class="form-group">
            <label for="rate">Lãi suất hàng năm (%)</label>
            <input type="number" id="rate" value="6">
        </div>
        <div class="form-group">
            <label for="time">Thời gian gửi (năm)</label>
            <input type="number" id="time" value="5">
        </div>
        <div class="form-group">
            <label for="compound">Kỳ tính lãi</label>
            <select id="compound">
                <option value="1">Hàng năm</option>
                <option value="4">Hàng quý</option>
                <option value="12" selected>Hàng tháng</option>
            </select>
        </div>
        
        <button id="calculateBtn">Tính toán</button>

        <div id="resultSection" class="result-section" style="display: none;">
            <div class="result-item">
                <span>Tiền lãi kiếm được:</span>
                <span id="interestEarned"></span>
            </div>
            <div class="result-item">
                <span>Tổng số tiền:</span>
                <span id="totalAmount"></span>
            </div>
        </div>
    </div>

    <script>
        const principalInput = document.getElementById('principal');
        const rateInput = document.getElementById('rate');
        const timeInput = document.getElementById('time');
        const compoundSelect = document.getElementById('compound');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultSection = document.getElementById('resultSection');
        const interestEarnedEl = document.getElementById('interestEarned');
        const totalAmountEl = document.getElementById('totalAmount');

        function formatCurrency(value) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
        }

        function calculateInterest() {
            const P = parseFloat(principalInput.value);
            const r = parseFloat(rateInput.value) / 100;
            const t = parseFloat(timeInput.value);
            const n = parseFloat(compoundSelect.value);

            if (isNaN(P) || isNaN(r) || isNaN(t) || isNaN(n) || P < 0 || r < 0 || t < 0) {
                resultSection.style.display = 'none';
                return;
            }

            // A = P(1 + r/n)^(nt)
            const A = P * Math.pow((1 + r / n), n * t);
            const interest = A - P;
            
            interestEarnedEl.textContent = formatCurrency(interest);
            totalAmountEl.textContent = formatCurrency(A);
            resultSection.style.display = 'block';
        }

        calculateBtn.addEventListener('click', calculateInterest);
        
        // Calculate on load with default values
        document.addEventListener('DOMContentLoaded', calculateInterest);
    </script>
</body>
</html>
