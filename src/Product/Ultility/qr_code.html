<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Mã QR - Công cụ Tiện ích</title>
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --secondary-bg: #ffffff;
            --text-color: #212529;
            --light-text-color: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f0f2f5; color: var(--text-color); }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: var(--secondary-bg); border-radius: 8px; box-shadow: 0 2px 10px var(--shadow-color); text-align: center; }
        h1 { color: var(--text-color); }
        p { color: var(--light-text-color); }
        textarea { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 1em; box-sizing: border-box; min-height: 100px; margin-bottom: 15px; }
        .button-group { display: flex; gap: 10px; justify-content: center; }
        button { display: inline-block; width: auto; padding: 10px 20px; color: white; border: none; border-radius: 4px; font-size: 1.1em; cursor: pointer; transition: background-color 0.2s; }
        .btn-primary { background-color: var(--primary-color); }
        .btn-primary:hover { background-color: #0b5ed7; }
        .btn-secondary { background-color: var(--secondary-color); }
        .btn-secondary:hover { background-color: #5a6268; }
        #qrcode { margin-top: 30px; display: flex; justify-content: center; align-items: center; min-height: 256px; }
        #qrcode canvas, #qrcode img { border: 1px solid var(--border-color); border-radius: 4px; }
        .back-link { display: block; margin-bottom: 20px; color: var(--primary-color); text-decoration: none; text-align: left;}
        .back-link:hover { text-decoration: underline; }
    </style>
    <!-- Thư viện tạo QR Code -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Quay lại trang chủ</a>
        <h1>Tạo mã QR</h1>
        <p>Nhập văn bản hoặc đường dẫn bạn muốn tạo mã QR.</p>
        
        <textarea id="text" rows="4" placeholder="Nhập văn bản hoặc URL vào đây..."></textarea>
        
        <div class="button-group">
            <button id="generateBtn" class="btn-primary">Tạo mã</button>
            <button id="downloadBtn" class="btn-secondary">Tải xuống</button>
        </div>

        <div id="qrcode"></div>
    </div>

    <script>
        const textInput = document.getElementById('text');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const qrcodeContainer = document.getElementById('qrcode');
        let qrCode;

        function generateQRCode() {
            const text = textInput.value.trim();
            qrcodeContainer.innerHTML = ''; // Xóa QR cũ

            if (text === '') {
                qrcodeContainer.innerHTML = 'Vui lòng nhập nội dung để tạo mã.';
                downloadBtn.style.display = 'none';
                return;
            }
            
            qrCode = new QRCode(qrcodeContainer, {
                text: text,
                width: 256,
                height: 256,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
            downloadBtn.style.display = 'inline-block';
        }

        generateBtn.addEventListener('click', generateQRCode);

        downloadBtn.addEventListener('click', () => {
            const canvas = qrcodeContainer.querySelector('canvas');
            if (canvas) {
                const dataUrl = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = 'qrcode.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });

        // Tạo QR mặc định khi tải trang
        document.addEventListener('DOMContentLoaded', () => {
            textInput.value = 'https://www.google.com';
            generateQRCode();
        });
    </script>
</body>
</html>
