<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra Mật khẩu - Công cụ Tiện ích</title>
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --secondary-bg: #ffffff;
            --text-color: #212529;
            --light-text-color: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --primary-color: #0d6efd;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f0f2f5; color: var(--text-color); }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: var(--secondary-bg); border-radius: 8px; box-shadow: 0 2px 10px var(--shadow-color); }
        h1 { text-align: center; }
        .input-group { position: relative; margin-bottom: 20px; }
        input[type="password"], input[type="text"] { width: 100%; padding: 12px 40px 12px 12px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 1.2em; box-sizing: border-box; }
        .toggle-password { position: absolute; top: 50%; right: 10px; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 1.5em; color: #6c757d; }
        .strength-meter { height: 10px; background-color: #e9ecef; border-radius: 5px; margin-bottom: 10px; overflow: hidden; }
        .strength-bar { height: 100%; width: 0; transition: width 0.3s, background-color 0.3s; }
        .strength-text { text-align: right; font-weight: bold; }
        .criteria-list { list-style-type: none; padding: 0; margin-top: 20px; }
        .criteria-list li { margin-bottom: 8px; transition: color 0.3s; }
        .criteria-list li.valid { color: #198754; }
        .criteria-list li.invalid { color: #dc3545; }
        .back-link { display: inline-block; margin-bottom: 20px; color: var(--primary-color); text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Quay lại trang chủ</a>
        <h1>Kiểm tra độ mạnh Mật khẩu</h1>
        
        <div class="input-group">
            <input type="password" id="password" placeholder="Nhập mật khẩu của bạn...">
            <button id="togglePassword" class="toggle-password"></button>
        </div>

        <div class="strength-meter">
            <div id="strengthBar" class="strength-bar"></div>
        </div>
        <div id="strengthText" class="strength-text"></div>

        <ul class="criteria-list">
            <li id="length"><span>✗</span> Ít nhất 8 ký tự</li>
            <li id="uppercase"><span>✗</span> Chứa chữ hoa (A-Z)</li>
            <li id="lowercase"><span>✗</span> Chứa chữ thường (a-z)</li>
            <li id="number"><span>✗</span> Chứa số (0-9)</li>
            <li id="special"><span>✗</span> Chứa ký tự đặc biệt (!@#...)</li>
        </ul>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const criteria = {
            length: document.getElementById('length'),
            uppercase: document.getElementById('uppercase'),
            lowercase: document.getElementById('lowercase'),
            number: document.getElementById('number'),
            special: document.getElementById('special')
        };

        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordBtn.innerHTML = type === 'password' ? '' : '';
        });

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let score = 0;
            let checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[^A-Za-z0-9]/.test(password)
            };

            for (const key in checks) {
                const li = criteria[key];
                const span = li.querySelector('span');
                if (checks[key]) {
                    score++;
                    li.className = 'valid';
                    span.innerHTML = '✓';
                } else {
                    li.className = 'invalid';
                    span.innerHTML = '✗';
                }
            }
            
            let strengthLabel = '';
            let barColor = '';

            switch (score) {
                case 0:
                case 1:
                case 2:
                    strengthLabel = 'Rất yếu';
                    barColor = '#dc3545';
                    break;
                case 3:
                    strengthLabel = 'Yếu';
                    barColor = '#fd7e14';
                    break;
                case 4:
                    strengthLabel = 'Trung bình';
                    barColor = '#ffc107';
                    break;
                case 5:
                    strengthLabel = 'Mạnh';
                    barColor = '#198754';
                    break;
            }

            if (password.length === 0) {
                 strengthLabel = '';
                 score = 0;
            }

            strengthBar.style.width = (score / 5) * 100 + '%';
            strengthBar.style.backgroundColor = barColor;
            strengthText.textContent = strengthLabel;
            strengthText.style.color = barColor;
        });
    </script>
</body>
</html>
