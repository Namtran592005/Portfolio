<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      :root {
        --bg-main: #ffffff;
        --bg-content: #ffffff;
        --bg-sidebar: #f7f7f7;
        --bg-input: #ffffff;
        --text-primary: #000000;
        --text-secondary: #555555;
        --border-color: #e5e5e5;
        --icon-color: #4a4a4a;
        --accent-color: #007bff;
        --sidebar-hover: #eaeaea;
        --sidebar-active-bg: #e0efff;
        --sidebar-active-text: #0056b3;
        --user-message-bg: #007bff;
        --user-message-text: #ffffff;
        --ai-message-bg: #f0f0f0;
        --overlay-bg: rgba(0, 0, 0, 0.4);
        --code-bg: #f8f8f8;
        --code-header-bg: #eaeaea;
      }

      [data-theme="dark"] {
        --bg-main: #121212;
        --bg-content: #1e1e1e;
        --bg-sidebar: #252526;
        --bg-input: #2c2c2c;
        --text-primary: #eaeaea;
        --text-secondary: #a0a0a0;
        --border-color: #333333;
        --icon-color: #b0b0b0;
        --accent-color: #0a84ff;
        --sidebar-hover: #3a3a3a;
        --sidebar-active-bg: #004182;
        --sidebar-active-text: #eaeaea;
        --user-message-bg: #0a84ff;
        --ai-message-bg: #3a3b3c;
        --overlay-bg: rgba(0, 0, 0, 0.5);
        --code-bg: #1a1a1a;
        --code-header-bg: #2d2d2d;
      }

      * {
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: var(--bg-main);
        color: var(--text-primary);
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        overflow: hidden;
      }

      .sidebar {
        width: 280px;
        background-color: var(--bg-sidebar);
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--border-color);
        transition: transform 0.3s ease-in-out;
        flex-shrink: 0;
        z-index: 1000;
      }
      .sidebar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        border-bottom: 1px solid var(--border-color);
        font-weight: 600;
        font-size: 1.1em;
        flex-shrink: 0;
      }
      .new-chat-container {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0;
      }
      #new-chat-btn {
        width: 100%;
        padding: 10px;
        background: none;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 0.9em;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: background-color 0.2s;
      }
      #new-chat-btn:hover {
        background-color: var(--sidebar-hover);
      }
      #chat-list {
        flex-grow: 1;
        overflow-y: auto;
        padding: 8px;
      }
      .chat-list-item {
        display: flex;
        align-items: center;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 4px;
        transition: background-color 0.2s, color 0.2s;
      }
      .chat-list-item:hover {
        background-color: var(--sidebar-hover);
      }
      .chat-list-item.active {
        background-color: var(--sidebar-active-bg);
        color: var(--sidebar-active-text);
        font-weight: 500;
      }
      .chat-list-item .title {
        flex-grow: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .chat-item-actions {
        display: none;
      }
      .chat-list-item:hover .chat-item-actions,
      .chat-list-item.active .chat-item-actions {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .sidebar-footer {
        padding: 16px;
        border-top: 1px solid var(--border-color);
        color: var(--text-secondary);
        font-size: 0.85em;
        text-align: center;
      }
      #api-limit-display {
        font-weight: 500;
      }

      .main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        background-color: var(--bg-content);
        height: 100vh;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 16px;
        height: 60px;
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0;
      }
      .top-bar-left,
      .top-bar-right {
        display: flex;
        align-items: center;
        gap: 16px;
      }
      .top-bar-left .logo {
        font-size: 1.4em;
        font-weight: bold;
      }
      .icon-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        fill: var(--icon-color);
      }

      .chat-area {
        flex-grow: 1;
        overflow-y: auto;
        padding: 24px;
        display: flex;
        flex-direction: column;
      }
      #chat-history {
        display: flex;
        flex-direction: column;
        gap: 16px;
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
      }
      #welcome-message {
        text-align: center;
        margin: auto;
        color: var(--text-secondary);
      }
      #welcome-message h1 {
        font-size: 2em;
        margin-bottom: 8px;
        color: var(--text-primary);
      }
      .chat-message {
        max-width: 90%;
        padding: 12px 16px;
        border-radius: 12px;
        line-height: 1.6;
        word-wrap: break-word;
      }
      .user-message {
        background-color: var(--user-message-bg);
        color: var(--user-message-text);
        align-self: flex-end;
      }
      .ai-message {
        background-color: var(--ai-message-bg);
        color: var(--ai-message-text);
        align-self: flex-start;
      }
      .ai-error {
        background-color: #ffebee;
        color: #c62828;
      }
      [data-theme="dark"] .ai-error {
        background-color: #5a1d1d;
        color: #ffcdd2;
      }

      /* Styles for Code Blocks */
      .ai-message .code-block-wrapper {
        margin: 12px 0;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
      }
      .ai-message .code-block-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 12px;
        background-color: var(--code-header-bg);
        font-size: 0.85em;
        color: var(--text-secondary);
      }
      .ai-message .copy-code-btn {
        background-color: #0000001a;
        border: none;
        color: var(--text-secondary);
        padding: 4px 8px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .ai-message .copy-code-btn:hover {
        background-color: #0000002a;
      }
      .ai-message pre {
        margin: 0;
        padding: 16px;
        background-color: var(--code-bg) !important;
        overflow-x: auto;
      }
      .ai-message code:not(pre > code) {
        background-color: var(--code-header-bg);
        padding: 2px 5px;
        border-radius: 4px;
        font-family: "SF Mono", "Fira Code", monospace;
      }

      #loading {
        align-self: center;
        color: var(--text-secondary);
        font-style: italic;
      }
      .hidden {
        display: none !important;
      }

      .input-container {
        padding: 16px;
        flex-shrink: 0;
        max-width: 840px;
        width: 100%;
        margin: 0 auto;
      }
      .input-hint {
        text-align: center;
        font-size: 0.8em;
        color: var(--text-secondary);
        margin-bottom: 8px;
      }
      .input-box {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        background-color: var(--bg-input);
      }
      #userInput {
        flex-grow: 1;
        border: none;
        outline: none;
        background: none;
        color: var(--text-primary);
        font-size: 1em;
        resize: none;
        max-height: 200px;
        line-height: 1.5;
      }
      #sendButton:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
      }
      #sidebar-overlay.visible {
        opacity: 1;
        pointer-events: auto;
      }

      @media (max-width: 800px) {
        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          height: 100vh;
          transform: translateX(-100%);
        }
        .sidebar.visible {
          transform: translateX(0);
        }
        #sidebar-toggle-btn,
        #sidebar-close-btn {
          display: flex;
        }
        .input-hint {
          display: none;
        }
      }
      @media (min-width: 801px) {
        #sidebar-toggle-btn,
        #sidebar-close-btn {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="sidebar-overlay"></div>
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span>Cuộc trò chuyện</span
        ><button class="icon-btn" id="sidebar-close-btn" title="Đóng sidebar">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="new-chat-container">
        <button id="new-chat-btn">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path d="M22 12h-8V4h-4v8H2v4h8v8h4v-8h8z"></path></svg
          ><span>Tạo cuộc trò chuyện mới</span>
        </button>
      </div>
      <div id="chat-list"></div>
      <div class="sidebar-footer">
        <div id="api-limit-display">Lượt dùng hôm nay: 0 / 5</div>
      </div>
    </div>
    <div class="main-content">
      <div class="top-bar">
        <div class="top-bar-left">
          <button
            class="icon-btn"
            id="sidebar-toggle-btn"
            title="Mở/Đóng sidebar"
          >
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg></button
          ><span class="logo">VEGA</span>
        </div>
        <div class="top-bar-right">
          <button
            class="icon-btn"
            id="theme-toggle-btn"
            title="Chuyển chế độ Sáng/Tối"
          >
            <svg id="theme-icon" width="20" height="20" viewBox="0 0 24 24">
              <path
                d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"
              ></path>
            </svg></button
          ><button
            class="icon-btn"
            id="delete-chat-btn"
            title="Xóa cuộc trò chuyện này"
          >
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path
                d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="chat-area">
        <div id="chat-history">
          <div id="welcome-message">
            <img
              src="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d4735304ff6292a69035.svg"
              alt="Gemini Logo"
              width="80"
              height="80"
              style="opacity: 0.8"
            />
            <h1>Chào bạn, tôi có thể giúp gì?</h1>
          </div>
        </div>
        <div id="loading" class="hidden">Đang suy nghĩ...</div>
      </div>
      <div class="input-container">
        <div class="input-hint">Nhấn Ctrl + Enter để gửi tin nhắn</div>
        <div class="input-box">
          <button class="icon-btn" title="Đính kèm (chưa có chức năng)">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M21.58 16.09l-1.09-7.66C20.21 6.46 18.52 5 16.53 5H7.47C5.48 5 3.79 6.46 3.51 8.43l-1.09 7.66C2.2 17.63 3.39 19 4.94 19h14.12c1.55 0 2.74-1.37 2.52-2.91zM11 11H9v2H7v-2H5v-2h2V7h2v2h2v2zm7-5c.83 0 1.5.67 1.5 1.5S18.83 9 18 9s-1.5-.67-1.5-1.5S17.17 6 18 6z"
              ></path>
            </svg></button
          ><textarea
            id="userInput"
            placeholder="Nhập tin nhắn..."
            rows="1"
          ></textarea
          ><button id="sendButton" class="icon-btn" title="Gửi">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                class="icon-btn-path"
                d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script>
      /**************************************************************
       * CÀI ĐẶT
       **************************************************************/
      const API_KEY = "AIzaSyCVjfeSbukyYrFdpXuZ0bEC1ZUQ4I-bO7A";
      const API_LIMIT_PER_DAY = 5;
      const CODE_LINE_LIMIT = 100;
      /**************************************************************/

      const ui = {
        sidebar: document.getElementById("sidebar"),
        sidebarOverlay: document.getElementById("sidebar-overlay"),
        sidebarToggleBtn: document.getElementById("sidebar-toggle-btn"),
        sidebarCloseBtn: document.getElementById("sidebar-close-btn"),
        chatList: document.getElementById("chat-list"),
        chatHistory: document.getElementById("chat-history"),
        userInput: document.getElementById("userInput"),
        sendButton: document.getElementById("sendButton"),
        loadingIndicator: document.getElementById("loading"),
        newChatBtn: document.getElementById("new-chat-btn"),
        themeToggleBtn: document.getElementById("theme-toggle-btn"),
        deleteChatBtn: document.getElementById("delete-chat-btn"),
        welcomeMessage: document.getElementById("welcome-message"),
        apiLimitDisplay: document.getElementById("api-limit-display"),
      };

      let allChats = [];
      let currentChatId = null;
      const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;
      const SAFETY_SETTINGS = [
        { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
        { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
        {
          category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
          threshold: "BLOCK_NONE",
        },
        {
          category: "HARM_CATEGORY_DANGEROUS_CONTENT",
          threshold: "BLOCK_NONE",
        },
      ];

      const codeKeywords = [
        "code",
        "lập trình",
        "viết hàm",
        "function",
        "javascript",
        "python",
        "java",
        "c#",
        "c++",
        "php",
        "html",
        "css",
        "sql",
        "script",
        "thuật toán",
        "algorithm",
      ];
      const isCodeRequest = (text) =>
        codeKeywords.some((kw) => text.toLowerCase().includes(kw));

      const estimateCodeLength = async (userQuestion) => {
        const prompt = `Dựa trên câu hỏi sau, hãy ước tính số dòng code cần thiết để trả lời. Chỉ trả lời bằng MỘT con số duy nhất. Ví dụ: 25. Câu hỏi: '${userQuestion}'`;
        try {
          const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: prompt }] }],
              safetySettings: SAFETY_SETTINGS,
            }),
          });
          if (!res.ok) return null;
          const data = await res.json();
          const textResponse = data.candidates[0].content.parts[0].text;
          const lines = parseInt(textResponse.trim(), 10);
          return isNaN(lines) ? null : lines;
        } catch (e) {
          console.error("Lỗi khi ước tính độ dài code:", e);
          return null;
        }
      };

      const enhanceCodeBlocks = (messageEl) => {
        const preElements = messageEl.querySelectorAll("pre");
        preElements.forEach((pre) => {
          const codeEl = pre.querySelector("code");
          if (!codeEl) return;
          const language =
            (codeEl.className.match(/language-(\S+)/) || [])[1] || "code";

          const wrapper = document.createElement("div");
          wrapper.className = "code-block-wrapper";

          const header = document.createElement("div");
          header.className = "code-block-header";

          const langSpan = document.createElement("span");
          langSpan.textContent = language;

          const copyBtn = document.createElement("button");
          copyBtn.className = "copy-code-btn";
          copyBtn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"></path></svg> <span>Sao chép</span>`;

          copyBtn.onclick = () => {
            navigator.clipboard.writeText(codeEl.innerText).then(() => {
              copyBtn.querySelector("span").textContent = "Đã sao chép!";
              setTimeout(() => {
                copyBtn.querySelector("span").textContent = "Sao chép";
              }, 2000);
            });
          };

          header.appendChild(langSpan);
          header.appendChild(copyBtn);
          pre.parentNode.insertBefore(wrapper, pre);
          wrapper.appendChild(header);
          wrapper.appendChild(pre);
        });
      };

      const getApiLimitData = () => {
        const today = new Date().toISOString().split("T")[0];
        let d = { count: 0, date: today };
        try {
          const s = localStorage.getItem("vega-api-limit");
          if (s) {
            const p = JSON.parse(s);
            if (p.date === today) d = p;
            else localStorage.setItem("vega-api-limit", JSON.stringify(d));
          }
        } catch (e) {}
        return d;
      };
      const updateApiLimitDisplay = () => {
        const d = getApiLimitData();
        ui.apiLimitDisplay.textContent = `Lượt dùng hôm nay: ${d.count} / ${API_LIMIT_PER_DAY}`;
        if (d.count >= API_LIMIT_PER_DAY) {
          ui.userInput.disabled = true;
          ui.userInput.placeholder = "Đã hết lượt hỏi hôm nay.";
          ui.sendButton.disabled = true;
        }
      };
      const incrementApiLimit = () => {
        const d = getApiLimitData();
        d.count++;
        localStorage.setItem("vega-api-limit", JSON.stringify(d));
        updateApiLimitDisplay();
      };
      const saveState = () =>
        localStorage.setItem("vega-gemini-chats", JSON.stringify(allChats));
      const loadState = () => {
        try {
          const s = localStorage.getItem("vega-gemini-chats");
          if (s) allChats = JSON.parse(s);
        } catch (e) {
          allChats = [];
        }
      };

      const renderChatList = () => {
        ui.chatList.innerHTML = "";
        if (allChats.length === 0) return;
        allChats.forEach((chat) => {
          const item = document.createElement("div");
          item.className = "chat-list-item";
          item.dataset.id = chat.id;
          if (chat.id === currentChatId) item.classList.add("active");
          const titleSpan = document.createElement("span");
          titleSpan.className = "title";
          titleSpan.textContent = chat.title;
          item.appendChild(titleSpan);
          const actionsDiv = document.createElement("div");
          actionsDiv.className = "chat-item-actions";
          const editBtn = document.createElement("button");
          editBtn.className = "icon-btn";
          editBtn.title = "Sửa tên";
          editBtn.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path></svg>`;
          editBtn.onclick = (e) => {
            e.stopPropagation();
            handleEditChat(chat.id);
          };
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "icon-btn";
          deleteBtn.title = "Xóa";
          deleteBtn.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg>`;
          deleteBtn.onclick = (e) => {
            e.stopPropagation();
            handleDeleteChat(chat.id);
          };
          actionsDiv.appendChild(editBtn);
          actionsDiv.appendChild(deleteBtn);
          item.appendChild(actionsDiv);
          item.addEventListener("click", () => {
            loadChatById(chat.id);
            hideSidebar();
          });
          ui.chatList.appendChild(item);
        });
      };

      const loadChatById = (id) => {
        const chat = allChats.find((c) => c.id === id);
        if (!chat) {
          startNewChat();
          return;
        }
        currentChatId = id;
        ui.chatHistory.innerHTML = "";
        ui.welcomeMessage.classList.toggle("hidden", chat.history.length > 0);
        if (chat.history.length > 0) {
          chat.history.forEach((msg) =>
            displayMessage(
              msg.parts[0].text,
              msg.role === "user" ? "user" : "ai"
            )
          );
        }
        renderChatList();
        ui.userInput.focus();
      };

      const startNewChat = () => {
        const newChat = {
          id: `chat-${Date.now()}`,
          title: "Trò chuyện mới",
          history: [],
        };
        allChats.unshift(newChat);
        saveState();
        loadChatById(newChat.id);
      };

      const displayMessage = (message, sender) => {
        ui.welcomeMessage.classList.add("hidden");
        const messageEl = document.createElement("div");
        messageEl.classList.add("chat-message");
        if (sender === "user") {
          messageEl.classList.add("user-message");
          messageEl.textContent = message;
        } else {
          messageEl.classList.add("ai-message");
          if (sender === "ai-error") messageEl.classList.add("ai-error");
          messageEl.innerHTML = marked.parse(message);
          enhanceCodeBlocks(messageEl);
        }
        ui.chatHistory.appendChild(messageEl);
        ui.chatHistory.parentElement.scrollTop =
          ui.chatHistory.parentElement.scrollHeight;
      };

      const generateTitle = async (firstMessage) => {
        try {
          const prompt = `Tạo một tiêu đề ngắn (tối đa 5 từ) cho câu hỏi sau. Chỉ trả lời bằng tiêu đề. Câu hỏi: "${firstMessage}"`;
          const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: prompt }] }],
              safetySettings: SAFETY_SETTINGS,
            }),
          });
          if (!res.ok) return null;
          const data = await res.json();
          return data.candidates[0].content.parts[0].text
            .trim()
            .replace(/["*]/g, "");
        } catch (e) {
          console.error("Lỗi tạo tiêu đề:", e);
          return null;
        }
      };

      const handleSendMessage = async () => {
        const userMessage = ui.userInput.value.trim();
        if (!userMessage) return;
        if (API_KEY === "DÁN_KHÓA_API_CỦA_BẠN_VÀO_ĐÂY") {
          alert("Lỗi: Vui lòng dán Khóa API.");
          return;
        }
        if (getApiLimitData().count >= API_LIMIT_PER_DAY) {
          alert(`Bạn đã hết lượt hỏi miễn phí trong hôm nay.`);
          return;
        }

        displayMessage(userMessage, "user");
        ui.userInput.value = "";
        adjustTextareaHeight();
        ui.sendButton.disabled = true;
        ui.userInput.disabled = true;
        ui.loadingIndicator.classList.remove("hidden");

        if (isCodeRequest(userMessage)) {
          ui.loadingIndicator.textContent = "Đang phân tích yêu cầu...";
          const estimatedLines = await estimateCodeLength(userMessage);
          ui.loadingIndicator.textContent = "Đang suy nghĩ...";

          if (estimatedLines !== null && estimatedLines > CODE_LINE_LIMIT) {
            const errorMsg = `Yêu cầu của bạn có thể cần ~${estimatedLines} dòng code, vượt quá giới hạn ${CODE_LINE_LIMIT} dòng của chatbot. Lượt dùng của bạn chưa bị trừ. Vui lòng thử với yêu cầu đơn giản hơn.`;
            displayMessage(errorMsg, "ai-error");
            ui.loadingIndicator.classList.add("hidden");
            if (getApiLimitData().count < API_LIMIT_PER_DAY) {
              ui.sendButton.disabled = false;
              ui.userInput.disabled = false;
              ui.userInput.focus();
            }
            return;
          }
        }

        incrementApiLimit();
        const currentChat = allChats.find((c) => c.id === currentChatId);
        const isFirstUserMessage =
          currentChat.history.filter((m) => m.role === "user").length === 0;
        currentChat.history.push({
          role: "user",
          parts: [{ text: userMessage }],
        });

        try {
          if (isFirstUserMessage) {
            const newTitle = await generateTitle(userMessage);
            if (newTitle) {
              currentChat.title = newTitle;
              renderChatList();
            }
          }
          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: currentChat.history,
              safetySettings: SAFETY_SETTINGS,
            }),
          });
          if (!response.ok)
            throw new Error((await response.json()).error.message);
          const data = await response.json();
          if (data.candidates && data.candidates[0].content) {
            const aiResponse = data.candidates[0].content.parts[0].text;
            currentChat.history.push({
              role: "model",
              parts: [{ text: aiResponse }],
            });
            displayMessage(aiResponse, "ai");
          } else {
            displayMessage(`Phản hồi bị chặn vì lý do an toàn.`, "ai-error");
          }
        } catch (error) {
          displayMessage(`Đã xảy ra lỗi: ${error.message}`, "ai-error");
          currentChat.history.pop();
        } finally {
          saveState();
          ui.loadingIndicator.classList.add("hidden");
          if (getApiLimitData().count < API_LIMIT_PER_DAY) {
            ui.sendButton.disabled = false;
            ui.userInput.disabled = false;
            ui.userInput.focus();
          }
        }
      };

      const adjustTextareaHeight = () => {
        ui.userInput.style.height = "auto";
        ui.userInput.style.height = ui.userInput.scrollHeight + "px";
      };
      const handleEditChat = (id) => {
        const chat = allChats.find((c) => c.id === id);
        if (!chat) return;
        const newTitle = prompt("Nhập tên mới:", chat.title);
        if (newTitle && newTitle.trim()) {
          chat.title = newTitle.trim();
          saveState();
          renderChatList();
        }
      };
      const handleDeleteChat = (id) => {
        if (!confirm("Bạn có chắc muốn xóa cuộc trò chuyện này?")) return;
        allChats = allChats.filter((c) => c.id !== id);
        saveState();
        if (currentChatId === id) {
          currentChatId = null;
          allChats.length > 0 ? loadChatById(allChats[0].id) : startNewChat();
        } else {
          renderChatList();
        }
      };
      const showSidebar = () => {
        ui.sidebar.classList.add("visible");
        ui.sidebarOverlay.classList.add("visible");
      };
      const hideSidebar = () => {
        ui.sidebar.classList.remove("visible");
        ui.sidebarOverlay.classList.remove("visible");
      };
      const toggleTheme = () => {
        const newTheme =
          document.body.getAttribute("data-theme") === "dark"
            ? "light"
            : "dark";
        document.body.setAttribute("data-theme", newTheme);
        localStorage.setItem("vega-theme", newTheme);
        updateThemeIcon(newTheme);
      };
      const updateThemeIcon = (theme) => {
        const icon = document.getElementById("theme-icon");
        icon.innerHTML =
          theme === "dark"
            ? `<path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"></path>`
            : `<path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.03-3.88 2.39-7.13 5.74-8.26L8.6 2.66C4.56 3.97 2 8.09 2 13zm18 0c0-4.91-2.56-9.03-6.6-10.34l-1.14 2.08C15.61 5.87 18 9.12 17.97 13h2zM12 5V2c3.31 0 6.29 1.59 8.24 4.08L18.3 7.5C16.88 5.72 14.63 5 12 5zm0 14c-2.63 0-4.88-.72-6.3-2.5l-1.94 1.42C5.71 20.41 8.69 22 12 22V19z"></path>`;
      };
      const loadTheme = () => {
        const savedTheme = localStorage.getItem("vega-theme") || "dark";
        document.body.setAttribute("data-theme", savedTheme);
        updateThemeIcon(savedTheme);
      };

      ui.sendButton.addEventListener("click", handleSendMessage);
      ui.userInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && e.ctrlKey) {
          e.preventDefault();
          handleSendMessage();
        }
      });
      ui.userInput.addEventListener("input", adjustTextareaHeight);
      ui.newChatBtn.addEventListener("click", startNewChat);
      ui.themeToggleBtn.addEventListener("click", toggleTheme);
      ui.sidebarToggleBtn.addEventListener("click", showSidebar);
      ui.sidebarCloseBtn.addEventListener("click", hideSidebar);
      ui.sidebarOverlay.addEventListener("click", hideSidebar);
      ui.deleteChatBtn.addEventListener("click", () => {
        if (currentChatId) handleDeleteChat(currentChatId);
      });

      document.addEventListener("DOMContentLoaded", () => {
        loadTheme();
        loadState();
        if (allChats.length === 0) startNewChat();
        else loadChatById(allChats[0].id);
        adjustTextareaHeight();
        updateApiLimitDisplay();
      });
    </script>
  </body>
</html>
